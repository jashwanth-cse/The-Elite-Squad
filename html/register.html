<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Solve It - Register Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f4f4f9, #e0eafc);
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideInUp 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #successMessage {
            margin-top: 20px;
            color: green;
            font-size: 1.2rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        #setTopBoxContainer, #acBrandContainer, #fridgeBrandContainer, #warrantyStatusContainer {
            display: none;
        }

        #addressContainer {
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Your Complaint</h1>
        <form id="complaintForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">

            <label for="complaintType">Complaint Type:</label>
            <select id="complaintType" name="complaintType" required>
                <option value="" disabled selected>Select One</option>
                <option value="TV">TV No Signal</option>
                <option value="AC">AC Not Working</option>
                <option value="Water">Water Complaint</option>
                <option value="Fuse">Fuse Broken</option>
                <option value="WaterPump">Water Pump Motor Repair</option>
                <option value="UPS">UPS Overload</option>
                <option value="Fridge">Refrigerator Not Working</option>
                <option value="WaterHeater">Geyser Not Working</option>
            </select>

            <label for="description">Description of the Issue:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your issue here (optional)"></textarea>

            <div id="setTopBoxContainer">
                <label for="setTopBox">Set Top Box:</label>
                <select id="setTopBox" name="setTopBox">
                    <option value="Airtel">Airtel</option>
                    <option value="TataPlay">TataPlay</option>
                    <option value="SunDirect">Sun Direct</option>
                    <option value="DishTV">Dish TV</option>
                    <option value="VideoconD2H">Videocon D2H</option>
                    <option value="Jio">Jio</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="acBrandContainer">
                <label for="acBrand">AC Brand:</label>
                <select id="acBrand" name="acBrand">
                    <option value="LG">LG</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Voltas">Voltas</option>
                    <option value="BlueStar">Blue Star</option>
                    <option value="Daikin">Daikin</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="fridgeBrandContainer">
                <label for="fridgeBrand">Fridge Brand:</label>
                <select id="fridgeBrand" name="fridgeBrand">
                    <option value="LG">LG</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Whirlpool">Whirlpool</option>
                    <option value="Godrej">Godrej</option>
                    <option value="Haier">Haier</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="warrantyStatusContainer">
                <label for="warrantyStatus">Warranty Status:</label>
                <select id="warrantyStatus" name="warrantyStatus">
                    <option value="" disabled selected>Select One</option>
                    <option value="InWarranty">In Warranty</option>
                    <option value="OutOfWarranty">Out of Warranty</option>
                </select>
            </div>

            <div id="addressContainer">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
                <button type="button" id="useCurrentLocation">Use My Current Location</button>
            </div>

            <button type="submit">Submit Complaint</button>
        </form>
        <div id="successMessage"></div>
    </div>

    <script>
        document.getElementById('complaintType').addEventListener('change', function () {
            const complaintType = this.value;
            document.getElementById('setTopBoxContainer').style.display = 'none';
            document.getElementById('acBrandContainer').style.display = 'none';
            document.getElementById('fridgeBrandContainer').style.display = 'none';
            document.getElementById('warrantyStatusContainer').style.display = 'none';

            if (complaintType === 'TV') {
                document.getElementById('setTopBoxContainer').style.display = 'block';
            } else if (complaintType === 'AC') {
                document.getElementById('acBrandContainer').style.display = 'block';
                document.getElementById('warrantyStatusContainer').style.display = 'block';
            } else if (complaintType === 'Fridge') {
                document.getElementById('fridgeBrandContainer').style.display = 'block';
                document.getElementById('warrantyStatusContainer').style.display = 'block';
            } else if (complaintType === 'WaterHeater') {
                document.getElementById('warrantyStatusContainer').style.display = 'block';
            }
        });

        document.getElementById('useCurrentLocation').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const geocoder = new google.maps.Geocoder();
                    const latlng = { lat: lat, lng: lon };

                    geocoder.geocode({ location: latlng }, function (results, status) {
                        if (status === 'OK') {
                            if (results[0]) {
                                document.getElementById('address').value = results[0].formatted_address;
                                localStorage.setItem('userLocation', JSON.stringify({ lat, lon, address: results[0].formatted_address }));
                            } else {
                                alert('No results found');
                            }
                        } else {
                            alert('Geocoder failed due to: ' + status);
                        }
                    });
                }, function () {
                    alert('Geolocation failed or is not supported by your browser.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function initAutocomplete() {
            const addressInput = document.getElementById('address');
            const autocomplete = new google.maps.places.Autocomplete(addressInput);
            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                if (place.name && place.formatted_address) {
                    addressInput.value = `${place.name}, ${place.formatted_address}`;
                } else if (place.formatted_address) {
                    addressInput.value = place.formatted_address;
                } else {
                    const addressComponents = place.address_components;
                    const formattedAddress = addressComponents.map(component => component.long_name).join(', ');
                    addressInput.value = `${place.name}, ${formattedAddress}`;
                }
            });
        }

        document.getElementById('complaintForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const complaintType = document.getElementById('complaintType').value;
            const description = document.getElementById('description').value;
            const setTopBox = document.getElementById('setTopBox').value;
            const acBrand = document.getElementById('acBrand').value;
            const fridgeBrand = document.getElementById('fridgeBrand').value;
            const warrantyStatus = document.getElementById('warrantyStatus').value;
            const address = document.getElementById('address').value;

            const complaintData = {
                name,
                email,
                mobile,
                complaintType,
                description,
                setTopBox: complaintType === 'TV' ? setTopBox : null,
                acBrand: complaintType === 'AC' ? acBrand : null,
                fridgeBrand: complaintType === 'Fridge' ? fridgeBrand : null,
                warrantyStatus: (complaintType === 'AC' || complaintType === 'Fridge' || complaintType === 'WaterHeater') ? warrantyStatus : null,
                address,
                date: new Date().toLocaleString(),
            };

            const complaints = JSON.parse(localStorage.getItem('complaints')) || [];
            const complaintId = 'complaint-' + new Date().getTime();
            complaintData.id = complaintId; // Add the complaint ID to the complaint data
            complaints.push(complaintData);
            localStorage.setItem('complaints', JSON.stringify(complaints));

            let successMessage = `Thank you, ${name}. Your complaint has been registered with Complaint ID: ${complaintId}.`;
            if (warrantyStatus === 'InWarranty') {
                successMessage += ' Free service will be provided as the product is under warranty.';
            } else if (warrantyStatus === 'OutOfWarranty') {
                successMessage += ' Service charge is applicable as the product is out of warranty.';
            }
            document.getElementById('successMessage').textContent = successMessage;
            document.getElementById('complaintForm').reset();
        });

        // Initialize Google Maps Places Autocomplete
        window.onload = initAutocomplete;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgc7VyrFErOSwsPn08oc-SAz_Lf0HDORk&libraries=places"></script>
</body>
</html>
