<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar {
            width: 250px;
            background: #0056b3;
            color: #fff;
            padding: 1rem;
            position: fixed;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .sidebar nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .sidebar nav a:hover {
            background: #003d7a;
            transform: scale(1.05);
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }

        .menu-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideInUp 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #007BFF;
            width: 100%;
        }

        input,
        button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #message {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register Complaint</a>
            <a href="status.html">Check Status</a>
            <a href="login.html">Technician Login</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </div>
    <div class="content">
        <div class="container">
            <h1>Technician Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>

            <div id="message"></div>

            <div class="signup-link">
                <p>New user? <a href="technician/signup.html">Register</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const technicians = JSON.parse(localStorage.getItem('technicians')) || [];
            const technician = technicians.find(tech => tech.username === username && tech.password === password);

            if (technician) {
                localStorage.setItem('loggedInTechnician', JSON.stringify(technician));
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('message').textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>

</html>
