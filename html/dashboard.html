<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar {
            width: 250px;
            background: #0056b3;
            color: #fff;
            padding: 1rem;
            position: fixed;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .sidebar nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .sidebar nav a:hover {
            background: #003d7a;
            transform: scale(1.05);
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }

        .menu-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideInUp 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            animation: fadeIn 2s ease-in-out;
        }

        .complaint {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            transition: background 0.3s ease;
        }

        .complaint:last-child {
            border-bottom: none;
        }

        .complaint:hover {
            background: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register Complaint</a>
            <a href="status.html">Check Status</a>
            <a href="login.html">Technician Login</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </div>
    <div class="content">
        <div class="container">
            <h1>Pending Complaints</h1>
            <div id="complaintsContainer"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        const loggedInTechnician = JSON.parse(localStorage.getItem('loggedInTechnician'));
        const complaints = JSON.parse(localStorage.getItem('complaints')) || [];

        const jobComplaintTypes = {
            Electrician: ['Fuse', 'UPS'],
            Plumber: ['Water', 'WaterPump'],
            CableOperator: ['TV'],
            ElectronicTechnician: ['AC', 'Fridge', 'WaterHeater']
        };

        const relevantComplaints = complaints.filter(complaint => jobComplaintTypes[loggedInTechnician.job].includes(complaint.complaintType));

        const complaintsContainer = document.getElementById('complaintsContainer');
        relevantComplaints.forEach(complaint => {
            const complaintDiv = document.createElement('div');
            complaintDiv.className = 'complaint';
            complaintDiv.innerHTML = `
                <p><strong>Name:</strong> ${complaint.name}</p>
                <p><strong>Email:</strong> ${complaint.email}</p>
                <p><strong>Mobile:</strong> ${complaint.mobile}</p>
                <p><strong>Complaint Type:</strong> ${complaint.complaintType}</p>
                <p><strong>Description:</strong> ${complaint.description}</p>
                <p><strong>Date:</strong> ${complaint.date}</p>
                <p><strong>Address:</strong> ${complaint.address} <button onclick="navigateToLocation('${complaint.address}')">Navigate</button></p>
                <button onclick="takeComplaint('${complaint.id}')">Take Complaint</button>
            `;
            complaintsContainer.appendChild(complaintDiv);
        });

        function takeComplaint(complaintId) {
            alert(`Complaint ${complaintId} taken by ${loggedInTechnician.username}`);
            // Additional logic to mark the complaint as taken can be added here
        }

        function navigateToLocation(address) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
