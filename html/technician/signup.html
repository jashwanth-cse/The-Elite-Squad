<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar {
            width: 250px;
            background: #0056b3;
            color: #fff;
            padding: 1rem;
            position: fixed;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .sidebar nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .sidebar nav a:hover {
            background: #003d7a;
            transform: scale(1.05);
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }

        .menu-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideInUp 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #007BFF;
        }

        input,
        select,
        button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #accountMessage {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../register.html">Register Complaint</a>
            <a href="../status.html">Check Status</a>
            <a href="../login.html">Technician Login</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </div>
    <div class="content">
        <div class="container">
            <h1>Create Account</h1>
            <form id="createAccountForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required placeholder="Create a username">

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Create a password">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required
                    placeholder="Enter your qualification">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number"
                    pattern="[0-9]{10}">

                <label for="job">Job:</label>
                <select id="job" name="job" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Plumber">Plumber</option>
                    <option value="CableOperator">Cable Operator</option>
                    <option value="ElectronicTechnician">Electronic Technician</option>
                </select>

                <button type="submit">Create Account</button>
            </form>

            <div id="accountMessage"></div>

            <div class="login-link">
                <p>Already have an account? <a href="../login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        document.getElementById('createAccountForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const dob = document.getElementById('dob').value;
            const qualification = document.getElementById('qualification').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const job = document.getElementById('job').value;

            const birthDate = new Date(dob);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < 18) {
                document.getElementById('accountMessage').textContent = 'You must be 18 years or older to register.';
                return;
            }

            const technicianData = {
                username: newUsername,
                password: newPassword,
                dob,
                qualification,
                email,
                mobile,
                job
            };

            const technicians = JSON.parse(localStorage.getItem('technicians')) || [];
            technicians.push(technicianData);
            localStorage.setItem('technicians', JSON.stringify(technicians));

            document.getElementById('accountMessage').textContent = 'Account created successfully. You can now login.';
            document.getElementById('createAccountForm').reset();
        });
    </script>
</body>

</html>
